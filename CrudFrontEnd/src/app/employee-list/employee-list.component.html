<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstname }}</td>
      <td>{{ employee.lastname }}</td>
      <td>{{ employee.emailID }}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>&nbsp;
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>&nbsp;
        <button (click)="viewEmployee(employee.id)" class="btn btn-info">View</button>&nbsp;
      </td>
    </tr>
    <tr *ngIf="employees.length === 0">
      <td colspan="4" class="text-center">No employees found</td>
    </tr>
  </tbody>
</table>
